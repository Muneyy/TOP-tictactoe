<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1> Play a game of Tic-Tac-Toe!</h1>
        <div class="container">
        </div>
        <div class="result">
            <h1>Result: </h1>
            <p class="text-result">Who will win?</p>
        </div>
        <div class="player-results">
            <h2>Artichokes: </h2>
            <h3 id="player-1-result">0</h3>
            <h2>Hearts: </h2>
            <h3 id="player-2-result">0</h3>
        </div>
        <div class="player-buttons">
            <button class="reset-button">
                Play more!
            </button>
            <button class="ai-button">
                Play an AI!
            </button>
        </div>
    </div>
</body>
</html>
